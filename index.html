<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DermPro Laser Skin Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Big Font Title -->
    <h1 class="big-title">Business Name</h1>

    <!-- Photo Carousel -->
    <div class="carousel">
      <div><img src="image1.jpg" alt="Image 1"></div>
      <div><img src="image2.jpg" alt="Image 2"></div>
      <div><img src="image3.jpg" alt="Image 3"></div>
      <div><img src="image4.jpg" alt="Image 4"></div>
      <div><img src="image5.jpg" alt="Image 5"></div>
      <div><img src="image6.jpg" alt="Image 6"></div>
      <div><img src="image7.jpg" alt="Image 7"></div>
    </div>

    <!-- Sub Images -->
    <div class="sub-images">
      <img src="sub-image1.jpg" alt="Sub Image 1">
      <img src="sub-image2.jpg" alt="Sub Image 2">
      <img src="sub-image3.jpg" alt="Sub Image 3">
      <img src="sub-image4.jpg" alt="Sub Image 4">
      <img src="sub-image5.jpg" alt="Sub Image 5">
    </div>

    <!-- Price Table -->
    <div class="price-table">
      <h2>Price Table</h2>
      <table>
        <tr>
          <th>Package</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Basic</td>
          <td>$99</td>
        </tr>
        <tr>
          <td>Pro</td>
          <td>$199</td>
        </tr>
        <tr>
          <td>Enterprise</td>
          <td>$399</td>
        </tr>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
