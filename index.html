<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        #slideshow {
            max-width: 100%;
            overflow: hidden;
        }

        #slideshow img {
            width: 100%;
            height: auto;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            text-align: center;
        }

        #footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header">
        <img src="icon.png" alt="Your Icon" style="width: 50px; height: 50px;">
        <h1>DermLase</h1>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
        <!-- Add your social network icons here -->
    </div>

    <!-- Slideshow -->
    <div id="slideshow">
        <!-- Add your slideshow images here -->
        <img src="image1.png" alt="Sample Photo 1">
        <img src="image2.png" alt="Sample Photo 2">
        <img src="image3.png" alt="Sample Photo 3">
        <!-- Add more images as needed -->
    </div>

    <!-- Grid -->
    <div id="grid">
        <div class="grid-item">
            <h2>Title 1</h2>
            <img src="image1.png" alt="Grid Photo 1" style="width: 100%;">
        </div>
        <div class="grid-item">
            <h2>Title 2</h2>
            <img src="image2.png" alt="Grid Photo 2" style="width: 100%;">
        </div>
        <div class="grid-item">
            <h2>Title 3</h2>
            <img src="image3.png" alt="Grid Photo 3" style="width: 100%;">
        </div>
        <!-- Add more grid items as needed -->
    </div>

    <!-- Footer -->
    <div id="footer">
        <p>Contact Number: Your Phone Number</p>
        <p>Address: Your Address</p>
        <p>Email: your@email.com</p>
        <!-- Add other contact information as needed -->
    </div>

</body>
</html>
